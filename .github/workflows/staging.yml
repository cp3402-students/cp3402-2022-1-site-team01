# This is a basic workflow to help you get started with Actions

name: Deploy to Staging

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ staging ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Deploy Via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            whoami
            cd htdocs/jazztownsville
            ls -lah
            git checkout staging
            git pull
            wp db clean --yes
            wp db import export/jazztownsville.sql
            wp search-replace "localhost" "${{ secrets.STAGING }}"
            rm -r wp-content/themes/jazztownsville -f
            cd wp-content/themes/understrap-child
            npm run css
            npm run js
            npm run dist-build
            mv dist ../jazztownsville
            cd ../../../  # jazztownsville (wp root)
            cp screenshot.png wp-content/themes/jazztownsville/screenshot.png
            cat <<EOT > wp-content/themes/jazztownsville/style.css
            /*
             Theme Name:   Jazz Townsville
             Theme URI:    https://understrap.com
             Description:
             Author:       Gauvan and the Boys
             Author URI:   https://github.com/understrap/understrap-child/graphs/contributors
             Template:     understrap
             Version:      1.1.0
             License: GNU General Public License v2 or later
             License URI: http://www.gnu.org/licenses/gpl-2.0.html
             Text Domain:  understrap-child
             Tags: one-column, custom-menu, featured-images, theme-options, translation-ready
             GitHub Theme URI: understrap/understrap-child
            */
            EOT
            wp theme activate jazztownsville
