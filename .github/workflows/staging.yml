# This is a basic workflow to help you get started with Actions

name: Deploy to Staging

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the staging branch
  push:
    branches: [ staging ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Deploy Via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            whoami
            pwd
            cd htdocs/jazztownsville/wp-content/themes/jazztheme-child
            ls -h
            git pull
            npm run dist
            npm run dist-build
            cp .github/style.css dist/style.css
            rm -r -f ../jazztheme
            mv dist ../jazztheme
            cd ../jazztheme
            sudo rm -r .git
            rm LICENSE
            rm README.md
            rm deployment.md
            rm site.md
            rm theme.md
            cd ../../../  # jazztownsville (wp root)
            wp theme activate jazztheme-child
